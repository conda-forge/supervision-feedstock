{% set name = "supervision" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/supervision-{{ version }}.tar.gz
  sha256: d5f4899219856399a7c6ada9e317cd5d1cd380eb34b6d73debb81610428a711e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.20.0
    - opencv
    - matplotlib-base
    - pyyaml

test:
  imports:
    - supervision
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/roboflow/supervision
  summary: A set of easy-to-use utils that will come in handy in any Computer Vision project
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - giswqs
