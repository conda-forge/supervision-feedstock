{% set name = "supervision" %}
{% set version = "0.25.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/supervision-{{ version }}.tar.gz
  sha256: 4d5f15a7e8f683527f4bc2a74b78c938b1213d1a6748cdf33d15a57bcc9b1bd0
  patches:
    - 0001-fix-package-list.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
    - pip
    - poetry
  host:
    - python {{ python_min }}
    - pip
    - poetry
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.21.2
    - opencv
    - py-opencv
    - matplotlib-base
    - pyyaml
    - scipy
    - defusedxml
    - requests
    - tqdm
    - gstreamer
    - gst-plugins-base
    - gst-plugins-good
    - pandas
    - pandas-stubs


test:
  requires:
    - python {{ python_min }}
  imports:
    - supervision
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/supervision/
  summary: Supervision is reusable computer vision tools.
  license: MIT
  license_file: LICENSE.md
  description: |
